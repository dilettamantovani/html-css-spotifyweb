<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/utilities.css">
        <title>Spotify</title>
    </head>

    <body>
        <div id="wrapper" class="d-flex">

            <nav class="w-20 bg-black">



                a te ci penso domani


            </nav>
            
            
            <main class="w-80">

                <section id="premium" class="d-flex align-center justify-end bg-darkblue">
                    <a id="premium-btn" class="pt-1 pb-1 pr-4 pl-4 radius-16" href="#">EFFETTUA L'UPGRADE</a>
                </section>


                <section>


                </section>


            </main>
            
            

        </div>



            <footer class="d-flex bg-darkgrey">

                <div id="footer-left" class="d-flex justify-around align-center w-20">
                    <img id="footer-img" src="img/sinister.jpeg" alt="Sinister LP">
                    <div id="song">
                        <h5>Sinister</h5>
                        <div id="song-name"> <!-- IF MOBILE FIRST, D-FLEX -->
                            <span>Brano</span>
                            <span>Nome</span>
                        </div>
                    </div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

                <div id="footer-center" class="d-flex flex-column justify-center align-center bg-darkblue w-60">
                    <div id="player">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                    <div id="time" class="d-flex justify-between align-center">
                        <span>0:25</span>
                        <div id="time-bar" class="radius-16"></div>
                        <span>4:35</span>
                    </div>
                </div>


                <div id="footer-right" class="d-flex justify-around align-center w-20">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div id="volume" class="radius-16"></div>
                </div>


            </footer>

    </body>
</html>
